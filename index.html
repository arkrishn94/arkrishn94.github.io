<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Aditya Krishnan">
  <title>Aditya Krishnan</title>
  <link rel="icon" type="image/png" href="images/seal_icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
  <script src="main.js" defer></script>
</head>
<body>
  <div class="page">
    <header class="intro" id="top">
      <img class="intro__photo" data-profile-headshot src="images/profile_pic_LA.jpeg" alt="Portrait of Aditya Krishnan">
      <div class="intro__content">
        <h1 data-profile-name>Aditya Krishnan</h1>
        <p class="intro__tagline" data-profile-tagline>Loading profile...</p>
        <p class="intro__location" data-profile-location></p>
        <div class="intro__links" data-profile-links>Loading links...</div>
      </div>
    </header>

    <main>
      <section class="section" id="about">
        <h2>About</h2>
        <div data-about-content>
          <p>Loading about section...</p>
        </div>
      </section>

      <section class="section" id="publications">
        <h2>Publications</h2>
        <div class="stack" data-publications>
          <p>Loading publications...</p>
        </div>
      </section>

      <section class="section" id="service">
        <h2>Service</h2>
        <ul class="list" data-service-list>
          <li>Loading service entries...</li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; <span data-footer-year></span> Aditya Krishnan.</p>
    </footer>
  </div>

  <noscript>
    <div class="noscript">
      <p>This site works best with JavaScript enabled. Please enable JavaScript to load the latest publications and service entries.</p>
    </div>
  </noscript>
</body>
</html>
